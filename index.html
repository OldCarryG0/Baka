<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAKA - Bio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            overflow-x: hidden;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bloodFall {
            0% {
                transform: translateY(-50px) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(calc(100vh + 50px)) translateX(var(--wind-offset, 20px));
                opacity: 0;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.9;
            }
        }

        /* Electric Border Styles */
        .electric-border {
            --electric-border-color: #dc143c;
            --electric-light-color: #ff1744;
            --eb-border-width: 3px;
            position: relative;
            border-radius: 24px;
            overflow: visible;
            isolation: isolate;
        }

        .eb-svg {
            position: fixed;
            left: -10000px;
            top: -10000px;
            width: 10px;
            height: 10px;
            opacity: 0.001;
            pointer-events: none;
        }

        .eb-content {
            position: relative;
            border-radius: inherit;
            z-index: 1;
        }

        .eb-layers {
            position: absolute;
            inset: 0;
            border-radius: inherit;
            pointer-events: none;
            z-index: 2;
        }

        .eb-stroke,
        .eb-glow-1,
        .eb-glow-2,
        .eb-background-glow {
            position: absolute;
            inset: 0;
            border-radius: inherit;
            pointer-events: none;
            box-sizing: border-box;
        }

        .eb-stroke {
            border: var(--eb-border-width) solid var(--electric-border-color);
            filter: url(#turbulent-displace);
        }

        .eb-glow-1 {
            border: var(--eb-border-width) solid rgba(220, 20, 60, 0.6);
            opacity: 0.5;
            filter: blur(2px);
        }

        .eb-glow-2 {
            border: var(--eb-border-width) solid var(--electric-light-color);
            opacity: 0.5;
            filter: blur(6px);
        }

        .eb-background-glow {
            z-index: -1;
            transform: scale(1.08);
            filter: blur(32px);
            opacity: 0.3;
            background: linear-gradient(-30deg, var(--electric-light-color), transparent, var(--electric-border-color));
        }

        /* Container */
        .bio-container {
            min-height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Background */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://customer-assets.emergentagent.com/job_darkromance-bio/artifacts/touryc55_image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }

        .dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(20, 0, 10, 0.5) 100%);
            z-index: 2;
        }

        /* Blood Rain */
        .blood-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            overflow: hidden;
        }

        .blood-drop {
            position: absolute;
            top: -50px;
            background: linear-gradient(to bottom, rgba(220, 20, 60, 0.9), rgba(180, 0, 40, 1));
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0.85;
            animation: bloodFall linear forwards;
            box-shadow: 0 0 4px rgba(220, 20, 60, 0.6), 0 2px 6px rgba(0, 0, 0, 0.4);
            filter: blur(0.3px);
        }

        /* Music Toggle */
        .music-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 100;
            background: rgba(139, 0, 0, 0.3);
            border: 2px solid rgba(220, 20, 60, 0.5);
            color: #dc143c;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .music-toggle:hover {
            background: rgba(139, 0, 0, 0.5);
            border-color: #dc143c;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(220, 20, 60, 0.6);
        }

        .music-toggle:active {
            transform: scale(0.95);
        }

        .music-toggle svg {
            width: 24px;
            height: 24px;
        }

        /* Content */
        .content-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 1s ease-out;
        }

        .bio-card {
            background: rgba(20, 0, 10, 0.7);
            border: 2px solid rgba(139, 0, 0, 0.4);
            border-radius: 24px;
            padding: 50px 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 30px rgba(139, 0, 0, 0.3);
            transition: all 0.4s ease;
        }

        .bio-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8), 0 0 50px rgba(139, 0, 0, 0.5);
        }

        /* Profile Picture */
        .pfp-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
        }

        .pfp-glow {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(220, 20, 60, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
            z-index: 1;
        }

        .pfp-image {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(139, 0, 0, 0.6);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 2;
            transition: all 0.4s ease;
        }

        .pfp-container:hover .pfp-image {
            transform: scale(1.05);
            border-color: rgba(220, 20, 60, 0.8);
        }

        /* Name */
        .name-title {
            font-family: 'Cinzel', serif;
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            color: #dc143c;
            margin: 0 0 30px 0;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(220, 20, 60, 0.8), 0 0 40px rgba(139, 0, 0, 0.6), 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .decrypt-text {
            display: inline-block;
        }

        /* Bio Text */
        .bio-text {
            font-family: 'Crimson Text', serif;
            font-size: 18px;
            line-height: 1.8;
            color: #e0e0e0;
            text-align: center;
            margin-bottom: 40px;
            padding: 0 10px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .bio-text p {
            margin: 8px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .bio-farewell {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(139, 0, 0, 0.3);
            font-style: italic;
            color: #c0c0c0;
            font-size: 16px;
        }

        /* Social Links */
        .social-links {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .social-icon-btn {
            background: transparent;
            border: 2px solid rgba(220, 20, 60, 0.4);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #dc143c;
            transition: all 0.4s ease;
            animation: fadeInUp 1s ease-out both;
            position: relative;
            overflow: hidden;
        }

        .social-icon-btn:hover {
            transform: translateY(-8px) scale(1.1);
            border-color: #dc143c;
            box-shadow: 0 10px 30px rgba(220, 20, 60, 0.6), 0 0 30px rgba(220, 20, 60, 0.4);
            color: #ff1744;
        }

        .social-icon-btn:active {
            transform: translateY(-5px) scale(1.05);
        }

        .social-icon-btn svg {
            width: 28px;
            height: 28px;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .social-icon-btn:hover svg {
            transform: rotate(5deg) scale(1.1);
        }

        .social-icon-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(220, 20, 60, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .social-icon-btn:hover::before {
            opacity: 1;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(88, 101, 242, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .notification.hide {
            animation: slideOut 0.3s ease-out forwards;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .bio-card {
                padding: 40px 25px;
            }

            .pfp-container {
                width: 150px;
                height: 150px;
            }

            .name-title {
                font-size: 36px;
                letter-spacing: 3px;
            }

            .bio-text {
                font-size: 16px;
            }

            .bio-farewell {
                font-size: 14px;
            }

            .music-toggle {
                top: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
            }

            .social-icon-btn {
                width: 55px;
                height: 55px;
            }

            .social-icon-btn svg {
                width: 24px;
                height: 24px;
            }

            .social-links {
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="bio-container">
        <!-- Background -->
        <div class="background-image"></div>
        <div class="dark-overlay"></div>
        
        <!-- Blood Rain -->
        <div class="blood-rain"></div>

        <!-- Music Toggle -->
        <button class="music-toggle" onclick="toggleMusic()" aria-label="Toggle music">
            <svg id="volume-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 5L6 9H2v6h4l5 4V5z"/>
                <line x1="23" y1="9" x2="17" y2="15"/>
                <line x1="17" y1="9" x2="23" y2="15"/>
            </svg>
        </button>

        <!-- Hidden Audio -->
        <audio id="background-music" loop>
            <source src="https://raw.githubusercontent.com/OldCarryG0/OldCarryG/main/Teeth.mp3" type="audio/mpeg">
        </audio>

        <!-- Content -->
        <div class="content-wrapper">
            <div class="electric-border">
                <!-- SVG Filters for Electric Border -->
                <svg class="eb-svg" aria-hidden="true" focusable="false">
                    <defs>
                        <filter id="turbulent-displace" color-interpolation-filters="sRGB" x="-200%" y="-200%" width="500%" height="500%">
                            <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise1" seed="1" />
                            <feOffset in="noise1" dx="0" dy="0" result="offsetNoise1">
                                <animate attributeName="dy" values="700; 0" dur="5s" repeatCount="indefinite" calcMode="linear" />
                            </feOffset>

                            <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise2" seed="1" />
                            <feOffset in="noise2" dx="0" dy="0" result="offsetNoise2">
                                <animate attributeName="dy" values="0; -700" dur="5s" repeatCount="indefinite" calcMode="linear" />
                            </feOffset>

                            <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise3" seed="2" />
                            <feOffset in="noise3" dx="0" dy="0" result="offsetNoise3">
                                <animate attributeName="dx" values="490; 0" dur="5s" repeatCount="indefinite" calcMode="linear" />
                            </feOffset>

                            <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise4" seed="2" />
                            <feOffset in="noise4" dx="0" dy="0" result="offsetNoise4">
                                <animate attributeName="dx" values="0; -490" dur="5s" repeatCount="indefinite" calcMode="linear" />
                            </feOffset>

                            <feComposite in="offsetNoise1" in2="offsetNoise2" result="part1" />
                            <feComposite in="offsetNoise3" in2="offsetNoise4" result="part2" />
                            <feBlend in="part1" in2="part2" mode="color-dodge" result="combinedNoise" />
                            <feDisplacementMap in="SourceGraphic" in2="combinedNoise" scale="45" xChannelSelector="R" yChannelSelector="B" />
                        </filter>
                    </defs>
                </svg>

                <div class="eb-layers">
                    <div class="eb-stroke"></div>
                    <div class="eb-glow-1"></div>
                    <div class="eb-glow-2"></div>
                    <div class="eb-background-glow"></div>
                </div>

                <div class="eb-content">
                    <div class="bio-card">
                        <!-- Profile Picture -->
                        <div class="pfp-container">
                            <div class="pfp-glow"></div>
                            <img src="https://i.pinimg.com/1200x/a5/fe/e3/a5fee37de0c2df1f4bb7302d2701ce65.jpg" alt="Profile Picture" class="pfp-image">
                        </div>

                        <!-- Name with Decrypt Effect -->
                        <h1 class="name-title">
                            <span class="decrypt-text" data-text="BAKA">BAKA</span>
                        </h1>

                        <!-- Bio Text -->
                        <div class="bio-text">
                            <p>Love doesn't live here.</p>
                            <p>Not for them, not for me.</p>
                            <p>Just silence where feeling used to be.</p>
                            <p class="bio-farewell">
                                Sayonara everyone I hope we meet again some day and if do don't hesitate to say hi or let's chat, until then take care
                            </p>
                        </div>

                        <!-- Social Links -->
                        <div class="social-links">
                            <!-- Discord -->
                            <button class="social-icon-btn" onclick="copyDiscord()" aria-label="Copy Discord username">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M20.317 4.37a19.791 19.791 0 00-4.885-1.515.074.074 0 00-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 00-5.487 0 12.64 12.64 0 00-.617-1.25.077.077 0 00-.079-.037A19.736 19.736 0 003.677 4.37a.07.07 0 00-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 00.031.057 19.9 19.9 0 005.993 3.03.078.078 0 00.084-.028 14.09 14.09 0 001.226-1.994.076.076 0 00-.041-.106 13.107 13.107 0 01-1.872-.892.077.077 0 01-.008-.128 10.2 10.2 0 00.372-.292.074.074 0 01.077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 01.078.01c.12.098.246.198.373.292a.077.077 0 01-.006.127 12.299 12.299 0 01-1.873.892.077.077 0 00-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 00.084.028 19.839 19.839 0 006.002-3.03.077.077 0 00.032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 00-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
                                </svg>
                            </button>

                            <!-- Instagram -->
                            <button class="social-icon-btn" onclick="openInstagram()" aria-label="Open Instagram">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
                                    <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37z"/>
                                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/>
                                </svg>
                            </button>

                            <!-- YouTube -->
                            <button class="social-icon-btn" onclick="openYouTube()" aria-label="Open YouTube">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M23.498 6.186a3.016 3.016 0 00-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 00.502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 002.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 002.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Blood Rain Effect
        function createBloodRain() {
            const rainContainer = document.querySelector('.blood-rain');
            
            function createDrop() {
                const drop = document.createElement('div');
                drop.className = 'blood-drop';
                
                // Random horizontal position
                drop.style.left = Math.random() * 100 + '%';
                
                // Varied drop sizes (width and height for teardrop effect)
                const width = Math.random() * 2 + 1;
                const height = Math.random() * 15 + 15;
                drop.style.width = width + 'px';
                drop.style.height = height + 'px';
                
                // Varied falling speed (faster drops fall quicker)
                const duration = Math.random() * 1.5 + 1.5;
                drop.style.animationDuration = duration + 's';
                
                // Slight wind effect (horizontal drift)
                const windOffset = (Math.random() - 0.5) * 30;
                drop.style.setProperty('--wind-offset', windOffset + 'px');
                
                // Varied opacity for depth
                drop.style.opacity = Math.random() * 0.3 + 0.6;
                
                rainContainer.appendChild(drop);

                setTimeout(() => {
                    drop.remove();
                }, duration * 1000);
            }

            // Create drops at varied intervals for natural effect
            setInterval(createDrop, 80);
        }

        // Music Toggle
        let isPlaying = false;
        function toggleMusic() {
            const audio = document.getElementById('background-music');
            const icon = document.getElementById('volume-icon');
            
            if (isPlaying) {
                audio.pause();
                icon.innerHTML = `
                    <path d="M11 5L6 9H2v6h4l5 4V5z"/>
                    <line x1="23" y1="9" x2="17" y2="15"/>
                    <line x1="17" y1="9" x2="23" y2="15"/>
                `;
            } else {
                audio.play();
                icon.innerHTML = `
                    <path d="M11 5L6 9H2v6h4l5 4V5z"/>
                    <path d="M15.54 8.46a5 5 0 010 7.07"/>
                    <path d="M19.07 4.93a10 10 0 010 14.14"/>
                `;
            }
            isPlaying = !isPlaying;
        }

        // Social Functions
        function copyDiscord() {
            navigator.clipboard.writeText('_baka_baka').then(() => {
                showNotification('Discord username copied!');
            }).catch(() => {
                showNotification('Could not copy - _baka_baka');
            });
        }

        function openInstagram() {
            window.open('https://www.instagram.com/old_carryg/', '_blank');
        }

        function openYouTube() {
            window.open('https://www.youtube.com/@oldcarryG', '_blank');
        }

        // Notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('hide');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // Decrypt Text Effect
        function decryptText() {
            const elements = document.querySelectorAll('.decrypt-text');
            
            elements.forEach(element => {
                const originalText = element.getAttribute('data-text');
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                let iteration = 0;
                
                const interval = setInterval(() => {
                    element.textContent = originalText
                        .split('')
                        .map((char, index) => {
                            if (index < iteration) {
                                return originalText[index];
                            }
                            return characters[Math.floor(Math.random() * characters.length)];
                        })
                        .join('');
                    
                    if (iteration >= originalText.length) {
                        clearInterval(interval);
                    }
                    
                    iteration += 1 / 3;
                }, 50);
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            createBloodRain();
            setTimeout(decryptText, 500);
        });
    </script>
</body>
</html>
