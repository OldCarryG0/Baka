<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAKA - Bio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            overflow-x: hidden;
        }

        /* Global Animations */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bloodFall {
            0% {
                transform: translateY(-10px);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.9;
            }
        }

        /* Main Container */
        .bio-container {
            min-height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Background */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://customer-assets.emergentagent.com/job_darkromance-bio/artifacts/touryc55_image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }

        .dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(20, 0, 10, 0.5) 100%);
            z-index: 2;
        }

        /* Blood Rain */
        .blood-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            overflow: hidden;
        }

        .blood-drop {
            position: absolute;
            top: -10px;
            background: #dc143c;
            border-radius: 50%;
            opacity: 0.8;
            animation: bloodFall linear infinite;
            box-shadow: 0 0 8px rgba(220, 20, 60, 0.8);
        }

        /* Music Toggle */
        .music-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 100;
            background: rgba(139, 0, 0, 0.3);
            border: 2px solid rgba(220, 20, 60, 0.5);
            color: #dc143c;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .music-toggle:hover {
            background: rgba(139, 0, 0, 0.5);
            border-color: #dc143c;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(220, 20, 60, 0.6);
        }

        .music-toggle:active {
            transform: scale(0.95);
        }

        .music-toggle svg {
            width: 24px;
            height: 24px;
        }

        /* Content Wrapper */
        .content-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 1s ease-out;
        }

        /* Bio Card */
        .bio-card {
            background: rgba(20, 0, 10, 0.7);
            border: 2px solid rgba(139, 0, 0, 0.4);
            border-radius: 24px;
            padding: 50px 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6),
                        0 0 30px rgba(139, 0, 0, 0.3);
            transition: all 0.4s ease;
        }

        .bio-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8),
                        0 0 50px rgba(139, 0, 0, 0.5);
        }

        /* Profile Picture */
        .pfp-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
        }

        .pfp-glow {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(220, 20, 60, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
            z-index: 1;
        }

        .pfp-image {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(139, 0, 0, 0.6);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8),
                        inset 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 2;
            transition: all 0.4s ease;
        }

        .pfp-container:hover .pfp-image {
            transform: scale(1.05);
            border-color: rgba(220, 20, 60, 0.8);
        }

        /* Name Title */
        .name-title {
            font-family: 'Cinzel', serif;
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            color: #dc143c;
            margin: 0 0 30px 0;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(220, 20, 60, 0.8),
                        0 0 40px rgba(139, 0, 0, 0.6),
                        2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        /* Bio Text */
        .bio-text {
            font-family: 'Crimson Text', serif;
            font-size: 18px;
            line-height: 1.8;
            color: #e0e0e0;
            text-align: center;
            margin-bottom: 40px;
            padding: 0 10px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .bio-text p {
            margin: 8px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .bio-farewell {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(139, 0, 0, 0.3);
            font-style: italic;
            color: #c0c0c0;
            font-size: 16px;
        }

        /* Social Links */
        .social-links {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .social-icon-btn {
            background: transparent;
            border: 2px solid rgba(220, 20, 60, 0.4);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #dc143c;
            transition: all 0.4s ease;
            animation: fadeInUp 1s ease-out both;
            position: relative;
            overflow: hidden;
        }

        .social-icon-btn:hover {
            transform: translateY(-8px) scale(1.1);
            border-color: #dc143c;
            box-shadow: 0 10px 30px rgba(220, 20, 60, 0.6),
                        0 0 30px rgba(220, 20, 60, 0.4);
            color: #ff1744;
        }

        .social-icon-btn:active {
            transform: translateY(-5px) scale(1.05);
        }

        .social-icon-btn svg {
            width: 28px;
            height: 28px;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .social-icon-btn:hover svg {
            transform: rotate(5deg) scale(1.1);
        }

        .social-icon-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(220, 20, 60, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .social-icon-btn:hover::before {
            opacity: 1;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(88, 101, 242, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .bio-card {
                padding: 40px 25px;
            }

            .pfp-container {
                width: 150px;
                height: 150px;
            }

            .name-title {
                font-size: 36px;
                letter-spacing: 3px;
            }

            .bio-text {
                font-size: 16px;
            }

            .bio-farewell {
                font-size: 14px;
            }

            .music-toggle {
                top: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
            }

            .social-icon-btn {
                width: 55px;
                height: 55px;
            }

            .social-icon-btn svg {
                width: 24px;
                height: 24px;
            }

            .social-links {
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="bio-container">
        <!-- Blood Rain Container -->
        <div class="blood-rain" id="bloodRain"></div>
        
        <!-- Background Image -->
        <div class="background-image"></div>
        
        <!-- Dark Overlay -->
        <div class="dark-overlay"></div>

        <!-- Music Toggle -->
        <button class="music-toggle" id="musicToggle" aria-label="Toggle music">
            <svg id="volumeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <line x1="23" y1="9" x2="17" y2="15"></line>
                <line x1="17" y1="9" x2="23" y2="15"></line>
            </svg>
        </button>

        <!-- Audio Element -->
        <audio id="backgroundMusic" loop>
            <source src="https://raw.githubusercontent.com/OldCarryG0/OldCarryG/main/Teeth.mp3" type="audio/mpeg">
        </audio>

        <!-- Main Content -->
        <div class="content-wrapper">
            <div class="bio-card">
                <!-- Profile Picture -->
                <div class="pfp-container">
                    <div class="pfp-glow"></div>
                    <img src="https://i.pinimg.com/1200x/a5/fe/e3/a5fee37de0c2df1f4bb7302d2701ce65.jpg" alt="Profile" class="pfp-image">
                </div>

                <!-- Name -->
                <h1 class="name-title">BAKA</h1>

                <!-- Bio Text -->
                <div class="bio-text">
                    <p>Love doesn't live here.</p>
                    <p>Not for them, not for me.</p>
                    <p>Just silence where feeling used to be.</p>
                    <p class="bio-farewell">
                        Sayonara everyone I hope we meet again some day and if do don't hesitate to say hi or let's chat, until then take care
                    </p>
                </div>

                <!-- Social Links -->
                <div class="social-links">
                    <!-- Discord -->
                    <button class="social-icon-btn" onclick="copyDiscord()" aria-label="Discord">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                        </svg>
                    </button>

                    <!-- Instagram -->
                    <button class="social-icon-btn" onclick="openInstagram()" aria-label="Instagram">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                        </svg>
                    </button>

                    <!-- YouTube -->
                    <button class="social-icon-btn" onclick="openYouTube()" aria-label="YouTube">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"></path>
                            <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Blood Rain Effect
        function createBloodRain() {
            const bloodRainContainer = document.getElementById('bloodRain');
            
            // Create initial drops
            for (let i = 0; i < 50; i++) {
                createDrop();
            }

            // Add new drops periodically
            setInterval(() => {
                createDrop();
            }, 200);

            function createDrop() {
                const drop = document.createElement('div');
                drop.className = 'blood-drop';
                
                const left = Math.random() * 100;
                const animationDuration = 2 + Math.random() * 3;
                const size = 2 + Math.random() * 3;
                
                drop.style.left = `${left}%`;
                drop.style.animationDuration = `${animationDuration}s`;
                drop.style.width = `${size}px`;
                drop.style.height = `${size}px`;
                
                bloodRainContainer.appendChild(drop);
                
                // Remove drop after animation
                setTimeout(() => {
                    drop.remove();
                }, animationDuration * 1000);
            }
        }

        // Music Toggle
        const audio = document.getElementById('backgroundMusic');
        const musicToggle = document.getElementById('musicToggle');
        const volumeIcon = document.getElementById('volumeIcon');
        let isPlaying = false;

        musicToggle.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                volumeIcon.innerHTML = `
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <line x1="23" y1="9" x2="17" y2="15"></line>
                    <line x1="17" y1="9" x2="23" y2="15"></line>
                `;
            } else {
                audio.play();
                volumeIcon.innerHTML = `
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                `;
            }
            isPlaying = !isPlaying;
        });

        // Social Links Functions
        function copyDiscord() {
            navigator.clipboard.writeText('_baka_baka').then(() => {
                showNotification('Discord username copied!');
            });
        }

        function openInstagram() {
            window.open('https://www.instagram.com/old_carryg/', '_blank');
        }

        function openYouTube() {
            window.open('https://www.youtube.com/@oldcarryG', '_blank');
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            createBloodRain();
        });
    </script>
</body>
</html>
