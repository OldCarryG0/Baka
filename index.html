<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAKA - Bio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Performance optimizations */
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        @media (max-width: 768px) {
            * {
                transform: translateZ(0);
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
            }
        }

        /* Animations */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bloodFall {
            0% {
                transform: translateY(-50px) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(calc(100vh + 50px)) translateX(var(--wind-offset, 20px));
                opacity: 0;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.9;
            }
        }

        /* Electric Border Styles */
        .electric-border {
            --electric-border-color: #dc143c;
            --electric-light-color: #ff1744;
            --eb-border-width: 3px;
            position: relative;
            border-radius: 24px;
            overflow: visible;
            isolation: isolate;
        }

        .eb-svg {
            position: fixed;
            left: -10000px;
            top: -10000px;
            width: 10px;
            height: 10px;
            opacity: 0.001;
            pointer-events: none;
        }

        .eb-content {
            position: relative;
            border-radius: inherit;
            z-index: 1;
        }

        .eb-layers {
            position: absolute;
            inset: 0;
            border-radius: inherit;
            pointer-events: none;
            z-index: 2;
        }

        .eb-stroke,
        .eb-glow-1,
        .eb-glow-2,
        .eb-background-glow {
            position: absolute;
            inset: 0;
            border-radius: inherit;
            pointer-events: none;
            box-sizing: border-box;
        }

        .eb-stroke {
            border: var(--eb-border-width) solid var(--electric-border-color);
            filter: url(#turbulent-displace);
        }

        .eb-glow-1 {
            border: var(--eb-border-width) solid rgba(220, 20, 60, 0.6);
            opacity: 0.5;
            filter: blur(2px);
        }

        .eb-glow-2 {
            border: var(--eb-border-width) solid var(--electric-light-color);
            opacity: 0.5;
            filter: blur(6px);
        }

        .eb-background-glow {
            z-index: -1;
            transform: scale(1.08);
            filter: blur(32px);
            opacity: 0.3;
            background: linear-gradient(-30deg, var(--electric-light-color), transparent, var(--electric-border-color));
        }
        
        /* Simplify electric border on mobile for better performance */
        @media (max-width: 768px) {
            .eb-stroke {
                filter: none;
            }
            
            .eb-glow-1,
            .eb-glow-2 {
                display: none;
            }
            
            .eb-background-glow {
                filter: blur(16px);
            }
        }

        /* Container */
        .bio-container {
            min-height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
            display: grid;
            grid-template-columns: 350px 1fr 350px;
            gap: 20px;
            align-items: start;
            padding: 40px 20px;
        }

        /* Background */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://customer-assets.emergentagent.com/job_darkromance-bio/artifacts/touryc55_image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
            will-change: transform;
        }
        
        @media (max-width: 768px) {
            .background-image {
                background-attachment: scroll;
                background-size: cover;
            }
        }

        .dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(20, 0, 10, 0.5) 100%);
            z-index: 2;
        }

        /* Blood Rain */
        .blood-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            overflow: hidden;
        }

        .blood-drop {
            position: absolute;
            top: -50px;
            background: linear-gradient(to bottom, rgba(220, 20, 60, 0.9), rgba(180, 0, 40, 1));
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0.85;
            animation: bloodFall linear forwards;
            box-shadow: 0 0 4px rgba(220, 20, 60, 0.6), 0 2px 6px rgba(0, 0, 0, 0.4);
            filter: blur(0.3px);
            will-change: transform, opacity;
        }
        
        @media (max-width: 768px) {
            .blood-drop {
                filter: none;
                box-shadow: none;
            }
        }

        /* Messages Panel - Left Side */
        .messages-panel {
            position: relative;
            z-index: 10;
            background: rgba(20, 0, 10, 0.85);
            border: 2px solid rgba(139, 0, 0, 0.4);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            animation: fadeInUp 1s ease-out;
            max-height: 90vh;
            overflow-y: auto;
            position: sticky;
            top: 40px;
        }

        .messages-panel::-webkit-scrollbar {
            width: 8px;
        }

        .messages-panel::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .messages-panel::-webkit-scrollbar-thumb {
            background: rgba(220, 20, 60, 0.5);
            border-radius: 10px;
        }

        .messages-panel::-webkit-scrollbar-thumb:hover {
            background: rgba(220, 20, 60, 0.8);
        }

        .messages-title {
            font-family: 'Cinzel', serif;
            font-size: 20px;
            color: #dc143c;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .toggle-btn {
            background: rgba(139, 0, 0, 0.3);
            border: 2px solid rgba(220, 20, 60, 0.5);
            color: #dc143c;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background: rgba(139, 0, 0, 0.5);
            border-color: #dc143c;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(220, 20, 60, 0.4);
        }

        .toggle-btn svg {
            width: 18px;
            height: 18px;
        }

        .content-container {
            max-height: none;
            overflow: visible;
            transition: all 0.5s ease;
            opacity: 1;
            display: block;
        }

        .content-container.hidden {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            display: none;
        }

        .message-item {
            background: rgba(139, 0, 0, 0.1);
            border-left: 3px solid rgba(220, 20, 60, 0.5);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .message-item:hover {
            background: rgba(139, 0, 0, 0.2);
            border-left-color: #dc143c;
            transform: translateX(5px);
        }

        .message-text {
            color: #e0e0e0;
            font-size: 15px;
            line-height: 1.9;
            white-space: pre-line;
        }

        /* Content - Center */
        .content-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .bio-card {
            background: rgba(20, 0, 10, 0.7);
            border: 2px solid rgba(139, 0, 0, 0.4);
            border-radius: 24px;
            padding: 50px 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 30px rgba(139, 0, 0, 0.3);
            transition: all 0.4s ease;
        }

        .bio-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8), 0 0 50px rgba(139, 0, 0, 0.5);
        }

        /* Profile Picture */
        .pfp-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
        }

        .pfp-glow {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(220, 20, 60, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
            z-index: 1;
        }

        .pfp-image {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(139, 0, 0, 0.6);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 2;
            transition: all 0.4s ease;
        }

        .pfp-container:hover .pfp-image {
            transform: scale(1.05);
            border-color: rgba(220, 20, 60, 0.8);
        }

        /* Name */
        .name-title {
            font-family: 'Cinzel', serif;
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            color: #dc143c;
            margin: 0 0 30px 0;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(220, 20, 60, 0.8), 0 0 40px rgba(139, 0, 0, 0.6), 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .decrypt-text {
            display: inline-block;
        }

        /* Bio Text */
        .bio-text {
            font-family: 'Crimson Text', serif;
            font-size: 18px;
            line-height: 1.8;
            color: #e0e0e0;
            text-align: center;
            margin-bottom: 40px;
            padding: 0 10px;
        }

        .bio-text p {
            margin: 8px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .bio-farewell {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(139, 0, 0, 0.3);
            font-style: italic;
            color: #c0c0c0;
            font-size: 16px;
        }

        /* Music Toggle in Bio Card */
        .music-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .music-toggle-btn {
            background: rgba(139, 0, 0, 0.3);
            border: 2px solid rgba(220, 20, 60, 0.5);
            color: #dc143c;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .music-toggle-btn:hover {
            background: rgba(139, 0, 0, 0.5);
            border-color: #dc143c;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(220, 20, 60, 0.6);
        }

        .music-toggle-btn:active {
            transform: scale(0.95);
        }

        .music-toggle-btn svg {
            width: 28px;
            height: 28px;
        }

        /* Social Links */
        .social-links {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .social-icon-btn {
            background: transparent;
            border: 2px solid rgba(220, 20, 60, 0.4);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #dc143c;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .social-icon-btn:hover {
            transform: translateY(-8px) scale(1.1);
            border-color: #dc143c;
            box-shadow: 0 10px 30px rgba(220, 20, 60, 0.6), 0 0 30px rgba(220, 20, 60, 0.4);
            color: #ff1744;
        }

        .social-icon-btn:active {
            transform: translateY(-5px) scale(1.05);
        }

        .social-icon-btn svg {
            width: 28px;
            height: 28px;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .social-icon-btn:hover svg {
            transform: rotate(5deg) scale(1.1);
        }

        .social-icon-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(220, 20, 60, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .social-icon-btn:hover::before {
            opacity: 1;
        }

        /* Quotes Panel - Right Side */
        .quotes-panel {
            position: relative;
            z-index: 10;
            background: rgba(20, 0, 10, 0.85);
            border: 2px solid rgba(139, 0, 0, 0.4);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            animation: fadeInUp 1s ease-out 0.4s both;
            max-height: 90vh;
            overflow-y: auto;
            position: sticky;
            top: 40px;
        }

        .quotes-panel::-webkit-scrollbar {
            width: 8px;
        }

        .quotes-panel::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .quotes-panel::-webkit-scrollbar-thumb {
            background: rgba(220, 20, 60, 0.5);
            border-radius: 10px;
        }

        .quotes-panel::-webkit-scrollbar-thumb:hover {
            background: rgba(220, 20, 60, 0.8);
        }

        .quotes-title {
            font-family: 'Cinzel', serif;
            font-size: 20px;
            color: #dc143c;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .quote-item {
            background: rgba(139, 0, 0, 0.1);
            border-left: 3px solid rgba(220, 20, 60, 0.5);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .quote-item:hover {
            background: rgba(139, 0, 0, 0.2);
            border-left-color: #dc143c;
            transform: translateX(-5px);
        }

        .quote-number {
            color: #dc143c;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .quote-text {
            color: #e0e0e0;
            font-size: 15px;
            line-height: 1.7;
            font-style: italic;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(88, 101, 242, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .notification.hide {
            animation: slideOut 0.3s ease-out forwards;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .bio-container {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 20px;
            }

            .messages-panel,
            .quotes-panel {
                position: relative;
                top: 0;
                max-height: none;
            }

            .content-wrapper {
                order: -1;
            }
        }

        @media (max-width: 640px) {
            .bio-card {
                padding: 40px 25px;
            }

            .pfp-container {
                width: 150px;
                height: 150px;
            }

            .name-title {
                font-size: 36px;
                letter-spacing: 3px;
            }

            .bio-text {
                font-size: 16px;
            }

            .bio-farewell {
                font-size: 14px;
            }

            .social-icon-btn {
                width: 55px;
                height: 55px;
            }

            .social-icon-btn svg {
                width: 24px;
                height: 24px;
            }

            .social-links {
                gap: 16px;
            }

            .music-toggle-btn {
                width: 50px;
                height: 50px;
            }

            .music-toggle-btn svg {
                width: 24px;
                height: 24px;
            }
        }
        
        /* Additional mobile performance optimizations */
        @media (max-width: 768px) {
            .messages-panel,
            .quotes-panel,
            .bio-card {
                backdrop-filter: blur(10px);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            }
            
            .bio-card:hover {
                transform: none;
            }
            
            .pfp-glow {
                animation: none;
                opacity: 0.6;
            }
            
            .social-icon-btn:hover,
            .music-toggle-btn:hover {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="bio-container">
        <!-- Background -->
        <div class="background-image"></div>
        <div class="dark-overlay"></div>
        
        <!-- Blood Rain -->
        <div class="blood-rain"></div>

        <!-- Messages Panel - Left Side -->
        <div class="messages-panel">
            <div class="messages-title">
                <span>For Her</span>
                <button class="toggle-btn" onclick="toggleMessages()" aria-label="Toggle messages visibility">
                    <svg id="messages-eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>
            <div id="messagesContainer" class="content-container"></div>
        </div>

        <!-- Content - Center -->
        <div class="content-wrapper">
            <div class="electric-border">
                <!-- SVG Filters for Electric Border -->
                <svg class="eb-svg" aria-hidden="true" focusable="false">
                    <defs>
                        <filter id="turbulent-displace" color-interpolation-filters="sRGB" x="-200%" y="-200%" width="500%" height="500%">
                            <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise1" seed="1"></feTurbulence>
                            <feOffset in="noise1" dx="0" dy="0" result="offsetNoise1">
                                <animate attributeName="dy" values="700; 0" dur="5s" repeatCount="indefinite" calcMode="linear"></animate>
                            </feOffset>

                            <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise2" seed="1"></feTurbulence>
                            <feOffset in="noise2" dx="0" dy="0" result="offsetNoise2">
                                <animate attributeName="dy" values="0; -700" dur="5s" repeatCount="indefinite" calcMode="linear"></animate>
                            </feOffset>

                            <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise3" seed="2"></feTurbulence>
                            <feOffset in="noise3" dx="0" dy="0" result="offsetNoise3">
                                <animate attributeName="dx" values="490; 0" dur="5s" repeatCount="indefinite" calcMode="linear"></animate>
                            </feOffset>

                            <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise4" seed="2"></feTurbulence>
                            <feOffset in="noise4" dx="0" dy="0" result="offsetNoise4">
                                <animate attributeName="dx" values="0; -490" dur="5s" repeatCount="indefinite" calcMode="linear"></animate>
                            </feOffset>

                            <feComposite in="offsetNoise1" in2="offsetNoise2" result="part1"></feComposite>
                            <feComposite in="offsetNoise3" in2="offsetNoise4" result="part2"></feComposite>
                            <feBlend in="part1" in2="part2" mode="color-dodge" result="combinedNoise"></feBlend>
                            <feDisplacementMap in="SourceGraphic" in2="combinedNoise" scale="45" xChannelSelector="R" yChannelSelector="B"></feDisplacementMap>
                        </filter>
                    </defs>
                </svg>

                <div class="eb-layers">
                    <div class="eb-stroke"></div>
                    <div class="eb-glow-1"></div>
                    <div class="eb-glow-2"></div>
                    <div class="eb-background-glow"></div>
                </div>

                <div class="eb-content">
                    <div class="bio-card">
                        <!-- Profile Picture -->
                        <div class="pfp-container">
                            <div class="pfp-glow"></div>
                            <img src="https://i.pinimg.com/1200x/a5/fe/e3/a5fee37de0c2df1f4bb7302d2701ce65.jpg" alt="Profile Picture" class="pfp-image">
                        </div>

                        <!-- Name with Decrypt Effect -->
                        <h1 class="name-title">
                            <span class="decrypt-text" data-text="BAKA">BAKA</span>
                        </h1>

                        <!-- Bio Text -->
                        <div class="bio-text">
                            <p>Love doesn't live here.</p>
                            <p>Not for them, not for me.</p>
                            <p>Just silence where feeling used to be.</p>
                            <p class="bio-farewell">
                                Sayonara everyone I hope we meet again some day and if do don't hesitate to say hi or let's chat, until then take care
                            </p>
                        </div>

                        <!-- Music Toggle -->
                        <div class="music-toggle">
                            <button class="music-toggle-btn" onclick="toggleMusic()" aria-label="Toggle music">
                                <svg id="volume-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
                                    <line x1="23" y1="9" x2="17" y2="15"></line>
                                    <line x1="17" y1="9" x2="23" y2="15"></line>
                                </svg>
                            </button>
                        </div>

                        <!-- Social Links -->

        // Blood Rain Effect
        function createBloodRain() {
            const rainContainer = document.querySelector('.blood-rain');
            const isMobile = window.innerWidth <= 768;
            const maxDrops = isMobile ? 15 : 30;
            let activeDrops = 0;
            
            function createDrop() {
                if (activeDrops >= maxDrops) return;
                
                const drop = document.createElement('div');
                drop.className = 'blood-drop';
                
                drop.style.left = Math.random() * 100 + '%';
                
                const width = Math.random() * 2 + 1;
                const height = Math.random() * 15 + 15;
                drop.style.width = width + 'px';
                drop.style.height = height + 'px';
                
                const duration = Math.random() * 1.5 + 1.5;
                drop.style.animationDuration = duration + 's';
                
                const windOffset = (Math.random() - 0.5) * 30;
                drop.style.setProperty('--wind-offset', windOffset + 'px');
                
                drop.style.opacity = Math.random() * 0.3 + 0.6;
                
                rainContainer.appendChild(drop);
                activeDrops++;

                setTimeout(() => {
                    drop.remove();
                    activeDrops--;
                }, duration * 1000);
            }

            const interval = isMobile ? 200 : 80;
            setInterval(createDrop, interval);
        }

        // Decrypt Text Effect
        function decryptText() {
            const elements = document.querySelectorAll('.decrypt-text');
            
            elements.forEach(element => {
                const originalText = element.getAttribute('data-text');
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                let iteration = 0;
                
                const interval = setInterval(() => {
                    element.textContent = originalText
                        .split('')
                        .map((char, index) => {
                            if (index < iteration) {
                                return originalText[index];
                            }
                            return characters[Math.floor(Math.random() * characters.length)];
                        })
                        .join('');
                    
                    if (iteration >= originalText.length) {
                        clearInterval(interval);
                    }
                    
                    iteration += 1 / 3;
                }, 50);
            });
        }
